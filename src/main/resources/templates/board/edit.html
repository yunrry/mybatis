<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 수정</title>
    <link rel="stylesheet" th:href="@{/board/css/styles.css}">
    <script th:src="@{/board/js/edit.js}" defer></script>
</head>
<body>
<!-- 메뉴 영역 -->
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/board/boards}">게시판</a></li>
        </ul>
    </nav>
</header>
<!-- 메뉴 영역 끝 -->

<!-- 메인 컨텐츠 영역 -->
<main>
    <h1>게시글 수정</h1>
    <form th:action="@{/api/boards/{seq}(seq=${post.seq})}" id="editForm" method="post">
        <input type="hidden" id="seq" name="seq" th:value="${post.seq}">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${post.title}"><br><br>

        <label for="contents">내용:</label>
        <textarea id="contents" name="contents" th:text="${post.contents}"></textarea><br><br>

        <label for="regUser">등록자:</label>
        <input type="hidden" id="regUser" name="regUser" th:value="${post.regUser}">
        <span th:text="${post.regUser}">사용자</span>
        <br><br>
        <div class="button-container">
        <button type="button" onclick="updatePost(1)">수정</button>
        <button type="button" th:onclick="|location.href='@{/board/boards}'|">리스트</button>
        </div>
    </form>
</main>
<!-- 메인 컨텐츠 영역 끝 -->

<!-- 푸터 영역 -->
<footer>
    <p>라이센스</p>
</footer>
<!-- 푸터 영역 끝 -->
</body>
</html>
