<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 등록</title>
    <link rel="stylesheet" th:href="@{/board/css/styles.css}">
</head>
<body>
<!-- 메뉴 영역 -->
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">홈</a></li>
            <li><a th:href="@{/board/boards}">게시판</a></li>
        </ul>
    </nav>
</header>
<!-- 메뉴 영역 끝 -->

<!-- 메인 컨텐츠 영역 -->
<main>
    <h1>게시판 등록</h1>
    <form th:action="@{/board/boards}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title">

        <label for="contents">내용:</label>
        <textarea id="contents" name="contents"></textarea>

        <label for="regUser">등록자:</label>
        <input type="text" id="regUser" name="regUser" value="admin">

        <div class="button-container">
            <button type="submit">등록</button>
            <button type="button" th:onclick="|location.href='@{/board/boards}'|">리스트</button>
        </div>
    </form>
</main>
<!-- 메인 컨텐츠 영역 끝 -->

<!-- 푸터 영역 -->
<footer>
    <p>라이센스</p>
</footer>
<!-- 푸터 영역 끝 -->
</body>
</html>
